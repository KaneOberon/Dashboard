<!DOCTYPE html>
<html lang="en" />
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aegis Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="dashboard-container">
  <header>
    <h1>Aegis Dashboard</h1>
    <div id="clock-date">
      <div id="time">--:--:--</div>
      <div id="date">Loading date...</div>
    </div>
  </header>

  <section class="quick-links">
    <h2>Quick Links</h2>
    <ul>
      <li><a href="https://www.youtube.com" target="_blank" rel="noopener">YouTube</a></li>
      <li><a href="https://mail.google.com" target="_blank" rel="noopener">Gmail</a></li>
      <li><a href="https://chat.openai.com" target="_blank" rel="noopener">ChatGPT</a></li>
      <li><a href="https://news.google.com" target="_blank" rel="noopener">News</a></li>
    </ul>
  </section>

  <section class="weather">
    <h2>Current Weather</h2>
    <div id="weather-info">Loading weather...</div>
  </section>
  <section class="quotes">
  <h2>Quote of the Day</h2>
  <blockquote id="quote-text">Loading quote...</blockquote>
  <cite id="quote-source"></cite>
</section>
  <section class="system-info">
  <h2>Device Info</h2>
  <p id="battery-status">Battery: Loading...</p>
  <p id="network-status">Network: Loading...</p>
</section>
</div>

  <script src="script.js" type="application/javascript"></script>
</body>
</html>
